<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - Chickenair</title>

    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="app" >
            
            
            
            <div class="navbar" >
                <ul class = "navul">
                    <li><img :src="logo" alt="logo"></li>
                    <li>จองตั๋ว</li>
                    <li>dd</li>
                </ul>
            </div>
               
            
            <!--div class="navbarunder" v-if = "navbarPOS = 'under' "-->

            
            <div class="content">
                
                    <h1>ChickenAir - the fake Airline</h1>
                
                <div class="banner">
                   ----------some inage
                </div>
                <div class="jngtua">
                    <h3 v-if = "langEn"> Let's booking </h3>
                    <h3 v-else> จองบัตรโดยสาร</h3>
                    
                    <label for="departFrom">Depart from:</label>
                    <select type="text" id = "departure" v-model="departure">
                        <option value="text">--please select--</option>
                        <option value="text">Bangkok(DMG)</option>
                    </select>
                    <label for="destination"> To: </label>
                    <select type="text" id = "destination" v-model="destination">
                        <option value="text">--please select--</option>
                        <option value="text">Heartland(HLD)</option>
                    <br>
                    <label for="departDate"></label>
                </div>
                <div class="ctblk" v-if = "enLang">
                    Hi{{name}} welcome to ChickenAir website
                    <br>
                    Chickenair is เว็บไซต์สายการบินปลอม
                </div>
            </div>
            
        </div>
    </div>
    <!-- below is boostrap JS for use with boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>
</html>
